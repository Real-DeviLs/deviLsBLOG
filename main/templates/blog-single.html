{% extends "base.html" %}

{% load static %}
{% block content %}

{% for i in context %}
<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 style="font-size: 10rem;">{{ i.name }}</h1>
                <ul style="font-size: larger; font-weight: bold;" class="list-inline mb-50">
                    <li class="list-inline-item">{{ i.author }}</li>
                    <li class="list-inline-item">{{ i.date }}</li>
                </ul>
                <img class="img-fluid mb-50" height="750px" width="750px" src="{{ i.images.url }}" alt="blog-image">
            </div>
            <div class="col-lg-12">
                {{ i.content | safe }}
            </div>
        </div>
    </div>
</section>
{% endfor %}

<!-- end Contact Area

        {% endblock content%}
